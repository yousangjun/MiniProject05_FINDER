<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/layout/company_layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .credit-list-info {
            list-style-type: disc;
        }

        .credit-body {
            row-gap: 20px;
            margin: 10px 10px;
            justify-content: space-between;
            align-items: center;
            height: 380px;
            border: 0 1px 0 1px;
            box-shadow: -4px 8px 20px rgba(0, 0, 0, 0.1);
        }

        .credit-body  {
            font-size: 20px;
        }

        .credit-body h3 {
            font-size: 40px;
        }

        .credit-body h3 span {
            font-size: 20px;
        }

        .credit-option-btn {
            font-size: var(--text-middle);
            height: 52px;
            text-decoration: none;
            padding-top: 4px;
            text-align: center;
        }

        .com-credit-wrap {
            border: 1px solid lightgrey;
            border-radius: 10px;
            margin: 0 auto;
            width: 100%;
            box-shadow: 1px 2px 2px 3px lightgrey;
        }     
        
        
    </style>

</head>
<body layout:fragment="content">
    <div class="container mt-5 main-content">
        <h1 class="text-center fw-bold mb-5">결제</h1>

        <div class="row mt-4 g-5 justify-content-center align-items-center com-credit-wrap p-4" style="margin-bottom: 200px !important;">
      
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-body d-flex flex-column credit-body">
                        <h3>10만원<span> / 2개월 30건</span></h3>
                        <ul class="credit-list-info">
                        <li>채용공고 작성 건수</li>   
                        <li>건당 2개월 유지 가능</li>
                        </ul>
                        <a href="/company/credit/credit_detail_com?productNo=1" class="btn-long w-100 credit-option-btn">결제</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-body d-flex flex-column credit-body">
                        <h3>30만원<span> / 3개월 80건</span></h3>
                        <ul class="credit-list-info">
                            <li>채용공고 작성 건수</li>   
                            <li>AI 평가 사용</li> 
                            <li>건당 3개월 유지 가능</li>
                        </ul>
                        <a href="/company/credit/credit_detail_com?productNo=2" class="btn-long w-100 credit-option-btn">결제</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-body d-flex flex-column credit-body">
                        <h3>50만원<span> / 3개월 150건</span></h3>
                        <ul class="credit-list-info">
                        <li>채용공고 작성 건수</li>   
                        <li>AI 평가 사용</li> 
                        <li>건당 5개월 유지 가능</li>
                        </ul>
                        <a href="/company/credit/credit_detail_com?productNo=3" class="btn-long w-100 credit-option-btn">결제</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
